<!-- Generated template for the ItemListComponent component -->
<ion-item>
  <ion-thumbnail item-start>
    <img src="{{ item.file_id | thumbnail: 'medium' | async }}" />
  </ion-thumbnail>
  <h2>{{ item.title || "No name" }}</h2>
  <p>{{ item.time_added | date: "dd.MM.yyyy" }}</p>
  <button (click)="onClick(item.file_id)" ion-button clear item-end>
    View
  </button>
</ion-item>
