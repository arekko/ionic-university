<ion-header>
  <ion-navbar>
    <ion-title>profile</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        Logout &nbsp;<ion-icon color="primary" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>{{ mediaProvider.user.username | uppercase }} Welcome Home</h1>
    </ion-card-header>

    <img
      [src]="'profile' | getTagByUser | async | thumbnail: 'large' | async"
    />
    <ion-card-content>
      <h2 class="card-title">{{ mediaProvider.user.username }}</h2>
      <p class="card-subtitle">{{ mediaProvider.user.full_name }}</p>
      <p class="card-subtitle">{{ mediaProvider.user.email }}</p>
    </ion-card-content>
  </ion-card>

  <ion-buttons>
    <button ion-button (click)="showMyFilePage()">
      Show my files &nbsp;<ion-icon color="primary"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
