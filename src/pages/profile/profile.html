<ion-header>
  <ion-navbar> <ion-title>profile</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img
      [src]="
        mediaProvider.mediaFilePath +
        ('profile' | getTagByUser | async | thumbnail: 'large' | async)
      "
    />

    <div class="card-title">{{ mediaProvider.user.username }}</div>
    <div class="card-subtitle">{{ mediaProvider.user.full_name }}</div>
    <div class="card-subtitle">{{ mediaProvider.user.email }}</div>
  </ion-card>

  <button ion-button full (click)="logout()">Logout</button>
</ion-content>
