<ion-header>
  <ion-navbar> <ion-title>profile</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="data">
    <ion-card-header> Profile </ion-card-header>

    <ion-card-content>
      <h1>{{ data.username }}</h1>
      <h2>{{ data["email"] }}</h2>
      <p>user id: {{ data.user_id }}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="logout()">Logout</button>
</ion-content>
