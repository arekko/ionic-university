<ion-header>
  <ion-navbar>
    <ion-title>my-files</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" disabled="false">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of (data | async)">
      <ion-thumbnail item-start>
        <img src="{{ item.file_id | thumbnail: 'medium' | async }}" />
      </ion-thumbnail>
      <h2>{{ item.title || "No name" }}</h2>
      <p>{{ item.time_added | date: "dd.MM.yyyy" }}</p>
      <p>{{ item.description }}</p>
      <!-- <button (click)="showPlayerPage(item.file_id)" ion-button clear item-end>
        View
      </button> -->
      <button
        ion-button
        icon-only
        clear
        item-end
        (click)="showPlayerPage(item.file_id)"
      >
        <ion-icon name="eye"></ion-icon>
      </button>
      <button
        ion-button
        icon-only
        clear
        item-end
        color="secondary"
        (click)="showUpdateView(item.file_id)"
      >
        <ion-icon name="create"></ion-icon>
      </button>
      <button
        ion-button
        icon-only
        clear
        item-end
        color="danger"
        (click)="onDelete(item.file_id)"
      >
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
