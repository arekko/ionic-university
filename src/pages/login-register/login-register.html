<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar *ngIf="!showRegister"> <ion-title>Login</ion-title> </ion-navbar>
  <ion-navbar *ngIf="showRegister">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="!showRegister" (ngSubmit)="submitLoginForm()">
    <ion-item>
      <ion-input
        placeholder="Username"
        type="text"
        [(ngModel)]="login.username"
        name="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        [(ngModel)]="login.password"
        name="password"
        placeholder="Password"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

  <form *ngIf="showRegister" (ngSubmit)="submitRegisterForm()">
    <ion-item>
      <ion-input
        type="text"
        [(ngModel)]="register.username"
        name="username"
        placeholder="Username"
        (ionBlur)="checkUsername()"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="email"
        [(ngModel)]="register.email"
        name="email"
        placeholder="Email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="text"
        [(ngModel)]="register.full_name"
        name="full_name"
        placeholder="Full name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        [(ngModel)]="register.password"
        name="password"
        placeholder="Password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        [(ngModel)]="register.password"
        name="confirmPassword"
        placeholder="Confirm password"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Register</button>
  </form>
  OR
  <button ion-button clear (click)="swapLoginRegisterForm()">
    {{ showRegister ? "Login" : "Register" }}
  </button>
</ion-content>
