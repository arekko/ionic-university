<ion-header>
  <ion-navbar *ngIf="!showRegister"> <ion-title>Login</ion-title> </ion-navbar>
  <ion-navbar *ngIf="showRegister">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<!-- login form -->
<ion-content padding>
  <form
    *ngIf="!showRegister"
    [formGroup]="loginForm"
    (ngSubmit)="submitLoginForm()"
  >
    <ion-item>
      <ion-input
        placeholder="Username"
        type="text"
        name="username"
        formControlName="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

  <form
    *ngIf="showRegister"
    (ngSubmit)="submitRegisterForm()"
    [formGroup]="registerForm"
  >
    <ion-item>
      <ion-input
        type="text"
        name="username"
        placeholder="Username"
        formControlName="username"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="text"
        name="full_name"
        placeholder="Full name"
        formControlName="full_name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Register</button>
  </form>
  OR
  <button ion-button clear (click)="swapLoginRegisterForm()">
    {{ showRegister ? "Login" : "Register" }}
  </button>
</ion-content>
