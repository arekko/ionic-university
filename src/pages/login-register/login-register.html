<ion-header>
  <ion-navbar> <ion-title>Login</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submitLoginForm()">
    <ion-item>
      <ion-input
        placeholder="Username"
        type="text"
        [(ngModel)]="login.username"
        name="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        [(ngModel)]="login.password"
        name="password"
        placeholder="Password"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

  <form (ngSubmit)="submitRegisterForm()">
    <ion-item>
      <ion-input
        type="text"
        [(ngModel)]="register.username"
        name="username"
        placeholder="Username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        [(ngModel)]="register.password"
        name="password"
        placeholder="Password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="email"
        [(ngModel)]="register.email"
        name="email"
        placeholder="Email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="text"
        [(ngModel)]="register.full_name"
        name="full_name"
        placeholder="Full name"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Register</button>
  </form>
</ion-content>
