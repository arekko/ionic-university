<ion-header>
  <ion-navbar> <ion-title> Ionic App </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of (picArray | async)">
    <ion-thumbnail item-start>
      <img
        src="{{ mediaFilePath }}/{{
          item.file_id | thumbnail: 'medium' | async
        }}"
      />
    </ion-thumbnail>
    <p>{{ item.file_id | thumbnail: "small" }}</p>
    <h2>{{ item.title || "No name" }}</h2>
    <p>{{ item.time_added | date: "dd.MM.yyyy" }}</p>
    <p>{{ item.description }}</p>
    <button (click)="itemHandle(item.filename)" ion-button clear item-end>
      View
    </button>
  </ion-item>
</ion-content>
