<ion-header>
  <ion-navbar> <ion-title> Ionic App </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of media">
    <ion-thumbnail item-start>
      <img
        src="http://media.mw.metropolia.fi/wbma/uploads/{{
          item.thumbnails.w320
        }}"
      />
    </ion-thumbnail>
    <h2>{{ item.title || "No name" }}</h2>
    <p>{{ item.description }}</p>
    <button (click)="itemHandle(item.filename)" ion-button clear item-end>
      View
    </button>
  </ion-item>
</ion-content>
