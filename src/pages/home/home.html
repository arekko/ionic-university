<ion-header>
  <ion-navbar> <ion-title> Ionic App </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of picArray">
    <ion-thumbnail item-start> <img [src]="item.thumbnail" /> </ion-thumbnail>
    <h2>{{ item.title }}</h2>
    <p>{{ item.details} }</p>
    <button (click)="itemHandle(item.original)" ion-button clear item-end>
      View
    </button>
  </ion-item>
</ion-content>
