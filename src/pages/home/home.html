<ion-header>
  <ion-navbar>
    <ion-title> Ionic App </ion-title>
    <!-- *ngIf="mediaProvider.isLoggedIn" -->
    <ion-buttons end>
      <button ion-button (click)="showUploadPage()">
        Upload &nbsp;<ion-icon color="primary" name="upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" disabled="false">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <item-list
      *ngFor="let item of items"
      [item]="item"
      (onClickHandle)="showPlayerPage($event)"
    ></item-list>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
