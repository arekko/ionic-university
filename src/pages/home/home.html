<ion-header>
  <ion-navbar>
    <ion-title> Ionic App </ion-title>
    <!-- *ngIf="mediaProvider.isLoggedIn" -->
    <ion-buttons end>
      <button ion-button (click)="showUploadPage()">
        Upload &nbsp;<ion-icon color="primary" name="upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of (picArray | async)">
      <ion-thumbnail item-start>
        <img src="{{ item.file_id | thumbnail: 'medium' | async }}" />
      </ion-thumbnail>
      <h2>{{ item.title || "No name" }}</h2>
      <p>{{ item.time_added | date: "dd.MM.yyyy" }}</p>
      <p>{{ item.description }}</p>
      <button (click)="showPlayerPage(item.file_id)" ion-button clear item-end>
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
