<ion-header>
  <ion-navbar> <ion-title> Ionic App </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of media">
    <ion-thumbnail item-start>
      <img [src]="item.thumbnailUrl" />
    </ion-thumbnail>
    <h2>{{ item.title || "No name" }}</h2>
    <p>{{ item.description }}</p>
    <button (click)="itemHandle(item.thumbnailUrl)" ion-button clear item-end>
      View
    </button>
  </ion-item>
</ion-content>
