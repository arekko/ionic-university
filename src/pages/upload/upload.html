<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form
    *ngIf="!showRegister"
    [formGroup]="uploadForm"
    (ngSubmit)="submitUploadForm()"
  >
    <ion-input
      type="text"
      placeholder="Title"
      formControlName="title"
    ></ion-input>
    <textarea
      type="textarea"
      placeholder="Descriiption"
      formControlName="description"
    ></textarea>
    <ion-input
      type="file"
      placeholder="Media"
      formControlName="file"
      (change)="handleChange($event)"
    ></ion-input>
    <button type="submit" ion-button full>Upload</button>
  </form>

  <ion-card>
    <img [src]="fileData" />
  </ion-card>
</ion-content>
