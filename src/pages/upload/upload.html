<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="submitUploadForm()">
    <ion-item no-lines>
      <ion-label>
        Upload media
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input
        name="title"
        placeholder="title input"
        [(ngModel)]="title"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Descripiton</ion-label>
      <ion-textarea
        name="description"
        placeholder="description input"
        [(ngModel)]="description"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-buttons>
        <button type="button" (click)="handleChooser()" ion-button block>
          Add image
        </button>
      </ion-buttons>
    </ion-item>
    <ion-buttons>
      <button type="submit" ion-button block>Upload</button>
    </ion-buttons>
  </form>

  <ion-card *ngIf="blob">
    <img
      #preview
      [src]="filedata"
      [ngStyle]="{
        filter:
          'brightness(' +
          filters.brightness / 100 +
          ') contrast(' +
          filters.contrast / 100 +
          ') saturate(' +
          filters.saturation / 100 +
          ') sepia(' +
          filters.warmth / 100 +
          ')'
      }"
    />
    <div>
      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.brightness">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.contrast">
          <ion-icon small range-left name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.saturation">
          <ion-icon small range-left name="water"></ion-icon>
          <ion-icon range-right name="water"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" step="1" [(ngModel)]="filters.warmth">
          <ion-icon small range-left name="thermometer"></ion-icon>
          <ion-icon range-right name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
    </div>
  </ion-card>
</ion-content>
